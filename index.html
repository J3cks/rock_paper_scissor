<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="title">
        <h1 class="rps-title">Rock vs Paper vs Scisor</h1>
    </div>

    <div id="score-container">
        <div class="user-score">
            <p>Your Score: </p>
        </div>
        <div id="round-count">
           <p>Round</p> 
        </div>
        <div class="cpu-score">
            <p>Computer Score: </p>
        </div>
    </div>
    
    <div id="choice-container">
        <button id="rock">
            <img src="./images/rock.png">
            <p>Rock</p>
        </button>
        <button id="paper">
            <img src="./images/paper.png">
            <p>Paper</p>
        </button>
        <button id="scisor">
            <img src="./images/scissor.png">
            <p>Scissor</p>
        </button>
    </div>

    <div id="play-div">
        <button id="play-btn">PLAY!</button>
    </div>

    <div id='display-pick'>
        <p class="pick-show">player</p>
        <p class="pick-show">VS</p>
        <p class="pick-show">opponent</p>
    </div>

<script src="script.js"></script>
</body>
</html>
