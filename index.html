<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">

</head>
<body>
    <div id="title">
        <h1 class="rps-title">Rock vs Paper vs Scisor</h1>
    </div>

    <div id="score-container">
        <div class="user-score">
            <p>Your Score: </p>
        </div>
        <div id="round-count">
           <p>Round </p> 
        </div>
        <div class="cpu-score">
            <p>Computer Score: </p>
        </div>
    </div>
    
    <div id="choice-container">
        <button id="rock">
            <img src="./images/rock.jpg">
            <p>Rock</p>
        </button>
        <button id="paper">
            <img src="./images/paper.jpg">
            <p>Paper</p>
        </button>
        <button id="scissor">
            <img src="./images/scissor.jpg">
            <p>Scissor</p>
        </button>
    </div>

    <div id='display-pick'>
        <p class="show-player">player</p>
        <p class="pick-show">VS</p>
        <p class="show-opponent">opponent</p>
    </div>

    <div id="game-result">
        <div>
            <p id="round-result">GAME!</p>
        </div>
    </div>

    <div id="endresult">

    </div>

<footer id="credits">
    <p>Created by <a href="https://github.com/J3cks" target="_blank">J3cks</a></p>
</footer>
<script src="./script.js"></script>
</body>
</html>
